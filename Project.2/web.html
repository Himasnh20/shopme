            <input type="email" name="email" id="email">
            <span class="error"></span><br>
            <input type="submit" value="SubmitNow">
        </form>
        <script>
            function validation() {
                var error = document.getElementsByClassName("error");
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var confirmpassword = document.getElementById("confirmpassword").value;
                var email = document.getElementById("email").value;
                if (username == "") {
                    error[0].innerHTML = "Username Required!!";
                    return false
                }
                error[0].innerHTML = "";
                if (password == "") {
                    error[1].innerHTML = "Password Required!!";
                    return false;
                }
                error[1].innerHTML = "";
                if (confirmpassword == "") {
                    error[2].innerHTML = "Confirm Password Required!!";
                    return false;
                }
                if (password != confirmpassword) {
                    error[1].innerHTML = "Password and Confirm Password should match!!";
                    error[2].innerHTML = "Password and Confirm Password should match!!";
                    return false
                }
                error[1].innerHTML = "";
                error[2].innerHTML = "";
                if (email == "") {
                    error[3].innerHTML = "Email Required!!";
                    return false;
                }
    
                return true;
            }
        </script>
